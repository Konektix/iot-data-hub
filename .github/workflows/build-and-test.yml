name: build-and-test

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: check out repository code
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14'
      - run: npm ci
      - run: npm run build
      
  unit-tests:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: check out repository code
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14'
      - run: npm ci
      - name: Set the value
        id: step_one
        run: |
          echo "action_state=yellow" >> "$GITHUB_ENV"
      - name: Use the value
        id: step_two
        run: |
          printf '%s\n' "$action_state" # This will output 'yellow'
