name: build-and-test

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: check out repository code
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14'
      - run: npm ci
      - run: npm run build
      
  unit-tests:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: check out repository code
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14'
      - run: npm ci
      - name: Set environment variable
        run: echo "DATABASE_URL=postgresql://admin:root@localhost:5432/timescaledb" >> $GITHUB_ENV
      - name: Use environment variable
        run: |
          echo "The value of DATABASE_URL is $DATABASE_URL"
      - run: npm run test:int
